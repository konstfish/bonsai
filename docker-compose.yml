#    ports:
#      - 443:443
#      - 80:80
#    links:
#      - frontend
#    environment:
#      HOST: frontend
#      PORT: 3000
#    restart: always

  local_exporter:
    depends_on:
      - "server"
    links:
      - "server:server"
    volumes:
      - "./bonsai_exporter_base/config.yaml:/opt/config.yaml"
    build: ./bonsai_exporter_base
    restart: always
    deploy:
      replicas: 3


volumes:
  mongodb_data:
  rethink_data:
