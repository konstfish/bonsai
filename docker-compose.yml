version: '3.9'
services:
  rethink:
    image: rethinkdb:latest
    volumes:
      - rethink_data:/data
    ports:
      - 8080:8080
      - 28015:28015
      - 29015:29015
    restart: always
  server:
    depends_on:
      - "rethink"
    links:
      - "rethink"
    environment:
      - TZ=Europe/London
      - IN_DOCKER_CONTAINER=1
    build: ./bonsai_server
    ports:
      - 50051:50051
      - 50052:50052
    restart: always
  local_exporter:
    depends_on:
      - "server"
    links:
      - "server:server"
    volumes:
      - "./bonsai_exporter_base/config_container.yaml:/opt/config.yaml"
    build: ./bonsai_exporter_base
    restart: always
    deploy:
      replicas: 3

  socket:
    depends_on:
      - "server"
      - "rethink"
    links:
      - "rethink"
    environment:
      - TZ=Europe/London
      - IN_DOCKER_CONTAINER=1
    build: ./bonsai_socket
    ports:
      - 9000:9000
    restart: always

  frontend:
    depends_on:
      - "socket"
    build: ./bonsai_frontend/
    ports:
      - 3000:3000
    links:
      - "socket:socket"
      - "server:server"
    environment:
      - TZ=Europe/London
    restart: always

